<!DOCTYPE html>
<html lang="en">

<head>

    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="header">

                <span>Second</span>

        </div>

    <script src="app.js"></script>

</html>
